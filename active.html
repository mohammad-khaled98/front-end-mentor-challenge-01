<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- render all elements normalize  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awseome libary -->
    <link rel="stylesheet" href="css/all.min.css">
    <!--  main css file  -->
    <link rel="stylesheet" href="css/active.css">
     <!-- google fonts  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Heebo:wght@100;200;400;500;600;700;800;900&family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="support-request">
        <div class="images">        <img src="images/icon-star.svg" alt="">   
        </div>
        <h1>How did we do?</h1>
        <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          
        </p>
        <div class="number">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="active-1">4</div>
            <div class="active-2">5</div>
        </div>
        <button>Submit</button>

    </div>

    <div class="thank-you">
         <div class="images">
            <img src="images/illustration-thank-you.svg" alt="">
        </div>
        <button>You selected 4 out of 5</button>
        <h2>  Thank you!</h2>
        <p>
            We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!
        </p>

    </div>
    
</body>
